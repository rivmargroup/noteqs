<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note QS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">NoteQS</div>
      <ul class="sidebar-menu">
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#clients">Clients</a></li>
        <li><a href="#notes">Session Notes</a></li>
        <li><a href="#new">+ New</a></li>
      </ul>
    </aside>

    <main class="main-panel">
      <header class="dashboard-header">
        <h1>Dashboard</h1>
      </header>
      <section class="stats">
        <div class="stat-card">
          <h2>1</h2>
          <p>This month active clients</p>
        </div>
        <div class="stat-card">
          <h2>0</h2>
          <p>Notes generated this month</p>
        </div>
      </section>

      <section class="overview">
        <h3>Overview</h3>
        <canvas id="overviewChart"></canvas>
      </section>

      <section id="clients" class="clients-section">
        <h2>Clients</h2>
        <button class="new-btn" onclick="addClient()">New Client</button>
        <table class="clients-table">
          <thead>
            <tr><th>Name</th><th>Gender</th><th>View</th><th>Delete</th></tr>
          </thead>
          <tbody id="clientList">
            <tr><td>Jorge Rivero</td><td>Male</td><td><button>👁️</button></td><td><button>🗑️</button></td></tr>
          </tbody>
        </table>
      </section>

      <section id="notes" class="notes-section">
        <h2>Session Notes</h2>
        <button class="new-btn" onclick="addNote()">New Session Note</button>
        <div class="empty-state" id="notesEmpty">There aren't saved notes</div>
        <ul id="notesList"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
